<mat-card>
  <mat-card-title>Bus List</mat-card-title>

  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="onAdd()">Add</button>
    <button mat-stroked-button color="warn" (click)="onEdit()">Edit</button>
    <button mat-stroked-button color="accent" (click)="Delete()">Delete</button>
  </mat-card-actions>

  <mat-card-content>
    <table mat-table [dataSource]="busList">
      <ng-container matColumnDef="plateNumber">
        <th mat-header-cell *matHeaderCellDef>Plate Number</th>
        <td mat-cell *matCellDef="let element">{{ element.plateNumber }}</td>
      </ng-container>
      <ng-container matColumnDef="busType">
        <th mat-header-cell *matHeaderCellDef>Bus Type</th>
        <td mat-cell *matCellDef="let element">{{ element.busType }}</td>
      </ng-container>
      <ng-container matColumnDef="stationAndSlot">
        <th mat-header-cell *matHeaderCellDef>Station & Slot</th>
        <td mat-cell *matCellDef="let element">{{ element.stationAndSlot }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator
      [length]="busList.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
