<form>
  <h2 mat-dialog-title>{{ title }}</h2>

  <div mat-dialog-content>
    <section>
      <mat-form-field>
        <input
          matInput
          type="text"
          id="id"
          placeholder="Plate number"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Bus type</mat-label>
        <mat-select required>
          <mat-option *ngFor="let type of busTypes" [value]="type.value">
            {{ type.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>
    <section>
      <mat-form-field>
        <mat-label>Station</mat-label>
        <mat-select (selectionChange)="onStationChange($event)">
          <mat-option *ngFor="let station of stations" [value]="station.id">
            {{ station.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Parking slot</mat-label>
        <mat-select [disabled]="stationSlots.length == 0">
          <mat-option *ngFor="let slot of stationSlots" [value]="slot.id">
            {{ slot.id }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>
  </div>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSave($event)">
      Save
    </button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

<div class="overlay" *ngIf="isBusy">
  <mat-spinner></mat-spinner>
</div>
